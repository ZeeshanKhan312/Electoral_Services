<!DOCTYPE html>
<html>

<head>
    <title>Voter Portal</title>
    <link href="./main.css" rel="stylesheet" />
</head>

<body>
    <div class="background-image">
        <div class="heading">
            <h1 style="font-size: 18mm;"><img src="photos/title_icon.png" width="60px">Welcome to the Voter Portal</h1>
            <h2>Election Commision of India</h2>
        </div>
        <div class="wrapper">

                <button id="voter-login" type="submit">Log In</button> <button type="reset">Reset</button></br>
                <h4>OR</br><a href="adminLogin.html">Login as a Admin.</a></h4>
            
          </div>
       </div>
    </div>

    <script src="./scripts/cute-alert/cute-alert.js"></script>
    <script src="./scripts/voterLogin.js"></script>

</html>
